	<div id="book_card"></div>

<script>
	const card = (book) =>
            `\n<div>
				${book.fields.book_title}
            </div>`

	async function loadBook() {
		const books = await fetch("{% url 'publish:get_book_by_author_json' %}").then((book) => book.json())
		let htmlString = ""
		console.log(books)
		books.forEach((item) => {
			console.log(item)
			htmlString += card(item)
		})

		document.getElementById("book_card").innerHTML = htmlString
	}
	// Call loadBook function when the document is ready
    document.addEventListener("DOMContentLoaded", loadBook);
</script>
